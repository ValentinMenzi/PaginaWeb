            </ul>
            </nav>
    </header>

    <main> 
        <section>
            <form action="">
                <h2 class="subtitulo">Formulario de Contacto</h2>
                <fieldset>

                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" />
                    </div>
                    <div>
                        <label for="apellido">Apeliddo:</label>
                        <input type="text" name="apellido" />
                    </div>
                    <div>
                        <label for="motivo">Motivo de contacto:</label>
                        <select name="tipo" id="tipo">
                            <option value="Alquiler">Alquiler</option>
                            <option value="Compra">Compra</option>
                        </select>
                    </div>

                    <div>
                         <label for="tipo-auto">多En que auto esta interesado?</label>
                         <div>
                            <textarea name="mensaje"
                            id="mensaje"
                            cols="30" 
                            rows="2"
                            ></textarea>
                        </div>
                    </div>

                    </div>
                    <label for="">En el caso que usted quiera alquilar 多Cuantos dias?</label>
                        <div>
                            <label for="dias">Dias:</label>
                            <select name="dia" id="dia">
                                <option value="dia1">1</option>
                                <option value="dia2">2</option>
                                <option value="dia3">3</option>
                                <option value="dia4">4</option>
                                <option value="dia5">5</option>
                                <option value="dia6">6</option>
                                <option value="dia7">7</option>
                                <option value="dia8">8</option>
                                <option value="dia9">9</option>
                                <option value="dia10">10</option>
                                <option value="dia11">11</option>
                                <option value="dia12">12</option>
                                
                            </select>
                        </div>
                    <div>
                        <input class="submit" type="submit" value="Enviar formulario">
                        <input class="submit" type="reset" value="Borrar formulario">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    
    <footer class="footercontacto">
    
        <div class="logo">
            <a href="">
                <img src="../imagenes/logo.jpg" alt="">
